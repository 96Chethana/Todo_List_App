        <table>
            <tr>
                <td><canvas id="my_canvas" width="520" height="510"></canvas></td>
                <td>
                    <div class="wrapper">
                        <!-- Show good morning good night wish as per time -->
                        <script>
                            document.write("<Top=20px><font size=+4 style=' color: black; '>");
                            var day = new Date();
                            var hr = day.getHours();
                            if (hr >= 0 && hr < 12) {
                                document.write("Good Morning!");
                            } else if (hr == 12) {
                                document.write("Good Noon!");
                            } else if (hr >= 12 && hr <= 17) {
                                document.write("Good Afternoon!");
                            } else {
                                document.write("Good Evening!");
                            }
                            document.write("</font></Top>");
                        </script>
                        <header>Todo App</header>
                        <!-- inputFieldS -->
                        <div class="inputField">
                            <input type="text" placeholder="Add your new todo">
                            <button><i class="fas fa-plus"></i></button>
                        </div>
                        <ul class="todoList">
                            <!-- data are comes from local storage -->
                        </ul>
                        <div class="footer">
                            <span>You have <span class="pendingTasks"></span> pending tasks</span>
                            <button>Clear All</button>
                        </div>
                    </div>
                </td>
            </tr>
